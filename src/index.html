<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Role-playing Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="text-center">Role-playing Game</h2>
        <div id="setup-wrapper">
          <p>Please enter your character's information.</p>
          <form id="setup-form">
            <div class="form-group">
              <label for="name-input">Please enter your name:</label>
              <input id="name-input" type="text" name="name-input">
            </div>
            <div class="form-group">
              <label for="class-select">Choose your class:</label>
              <select name="class-select" id="class-select">
                <option value="warrior">Warrior</option>
                <option value="spellsword">Spellsword</option>
                <option value="archer">Archer</option>
                <option value="mage">Mage</option>
              </select>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
