<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Role-playing Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="text-center">Role-playing Game</h2>
        <div id="setup-wrapper">
          <p>Please enter your character's information.</p>
          <form id="setup-form">
            <div class="form-group">
              <label for="name-input">Please enter your name:</label>
              <input id="name-input" type="text" name="name-input">
            </div>
            <div class="form-group">
              <label for="class-select">Choose your class:</label>
              <select name="class-select" id="class-select">
                <option value="warrior">Warrior</option>
                <option value="spellsword">Spellsword</option>
                <option value="archer">Archer</option>
                <option value="mage">Mage</option>
              </select>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>

        <div id="game-content" class="hidden">
          <div id="player-field" class="col-md-6">
            <h5 id="player-info"><span id="player-name"></span> the <span id="player-class"></span></h5>
            <p id="player-hp">HP: <span id="player-hp-value">100</span></p>
            <div id="player-action-log"></div>
          </div>
          <div id="opponent-field" class="col-md-6 float-right">
            <h5 id="opponent-info"><span id="opponent-name"></span> the <span id="opponent-class"></span></h5>
            <p id="opponent-hp">HP: <span id="opponent-hp-value">100</span></p>
            <div id="opponent-action-log"></div>
          </div>
          <div id="player-actions"></div>
        </div>
      </div>
    </div>
  </body>
</html>
